<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #ef4444, #f87171);
        }

        .error-icon {
            font-size: 48px;
            color: #dc2626;
            margin-bottom: 20px;
        }

        .error-title {
            color: #0f172a;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .error-message {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.3);
        }

        .support-info {
            margin-top: 20px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .support-info h3 {
            color: #0f172a;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .support-info p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">{{ error_title }}</h1>
        <p class="error-message">{{ error_message }}</p>

        <a href="/" class="back-button">← Back to Dashboard</a>

        <div class="support-info">
            <h3>Need Help?</h3>
            <p><strong>Technical Support:</strong> technical@quantum-platform.dev</p>
            <p><strong>Documentation:</strong> <a href="https://docs.quantum-platform.dev" target="_blank">docs.quantum-platform.dev</a></p>
            <p><strong>GitHub Issues:</strong> <a href="https://github.com/quantum-platform/issues" target="_blank">Report a bug</a></p>
        </div>
    </div>
</body>
</html>
