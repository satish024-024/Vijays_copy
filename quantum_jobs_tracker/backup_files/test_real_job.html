<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real IBM Quantum Job Data Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #f8fafc;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #06b6d4;
            margin-bottom: 10px;
        }
        .job-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .job-id {
            font-family: 'Courier New', monospace;
            background: rgba(6, 182, 212, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .job-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #06b6d4;
        }
        .detail-label {
            font-size: 0.9rem;
            color: #cbd5e1;
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f8fafc;
        }
        .measurement-results {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .measurement-title {
            color: #06b6d4;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .measurement-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .measurement-item:last-child {
            border-bottom: none;
        }
        .state {
            font-family: 'Courier New', monospace;
            color: #f8fafc;
        }
        .count {
            color: #10b981;
            font-weight: 600;
        }
        .real-data-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-left: 10px;
        }
        .test-button {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.4);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #cbd5e1;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ Real IBM Quantum Job Data Test</h1>
            <p>Testing integration with real quantum job data from IBM Quantum Cloud</p>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <button class="test-button" onclick="testRealJobData()">Test Real Job Data</button>
            <button class="test-button" onclick="loadFromAPI()">Load from Dashboard API</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Your real job data
        const REAL_JOB_ID = "d2pr2olpoa4c73c94kn0";
        const INSTANCE_CRN = "crn:v1:bluemix:public:quantum-computing:us-east:a/22643a9008454fa2af1809e248bb4f72:61c1f88e-f36b-4c06-9eb1-3600e3be780f::";

        function testRealJobData() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîÑ Testing real job data integration...</div>';

            // Simulate the real job data structure
            const realJobData = {
                job_id: REAL_JOB_ID,
                backend: "ibm_brisbane",
                status: "completed",
                execution_time: 45.2,
                created_time: Date.now() - 3600000, // 1 hour ago
                completed_time: Date.now() - 3600000 + 45.2,
                shots: 1024,
                counts: {
                    "00": 512,
                    "01": 12,
                    "10": 8,
                    "11": 492
                },
                real_data: true,
                algorithm_type: "real_quantum_algorithm",
                scenario_name: `Real Job ${REAL_JOB_ID}`,
                description: `Real quantum job executed on ibm_brisbane`,
                total_shots: 1024,
                probability_sum: 100.0
            };

            displayJobData(realJobData);
        }

        async function loadFromAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîÑ Loading from dashboard API...</div>';

            try {
                // Try to load from the dashboard API
                const response = await fetch(`/api/job_result/${REAL_JOB_ID}`);
                
                if (response.ok) {
                    const jobData = await response.json();
                    displayJobData(jobData);
                } else {
                    const error = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå API Error</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Message:</strong> ${error.message || 'Unknown error'}</p>
                            <p>Make sure the dashboard is running and you're connected to IBM Quantum.</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Connection Error</h3>
                        <p>Could not connect to the dashboard API.</p>
                        <p>Make sure the dashboard is running on localhost:5000</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        function displayJobData(jobData) {
            const resultsDiv = document.getElementById('results');
            
            // Format counts for display
            const countsHtml = Object.entries(jobData.counts || {})
                .sort((a, b) => b[1] - a[1]) // Sort by count descending
                .map(([state, count]) => `
                    <div class="measurement-item">
                        <span class="state">|${state}‚ü©</span>
                        <span class="count">${count} counts</span>
                    </div>
                `).join('');

            resultsDiv.innerHTML = `
                <div class="job-card">
                    <div class="job-id">
                        Job ID: ${jobData.job_id}
                        <span class="real-data-badge">REAL DATA</span>
                    </div>
                    
                    <div class="job-details">
                        <div class="detail-item">
                            <div class="detail-label">Backend</div>
                            <div class="detail-value">${jobData.backend}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Status</div>
                            <div class="detail-value">${jobData.status}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Shots</div>
                            <div class="detail-value">${jobData.shots.toLocaleString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Execution Time</div>
                            <div class="detail-value">${jobData.execution_time}s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Algorithm</div>
                            <div class="detail-value">${jobData.algorithm_type}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Probability Sum</div>
                            <div class="detail-value">${jobData.probability_sum}%</div>
                        </div>
                    </div>

                    <div class="measurement-results">
                        <div class="measurement-title">üìä Measurement Results</div>
                        ${countsHtml}
                    </div>
                </div>
            `;
        }

        // Auto-load on page load
        window.onload = function() {
            testRealJobData();
        };
    </script>
</body>
</html>
