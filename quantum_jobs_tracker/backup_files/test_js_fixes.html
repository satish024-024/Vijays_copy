<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fixes Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        #test-results {
            margin-top: 20px;
        }
        .code {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîß JavaScript Fixes Test</h1>
    
    <div class="test-section">
        <h2>Test renderResultsContent Method</h2>
        <p>This test verifies that the renderResultsContent method is properly defined in the HackathonDashboard class.</p>
        
        <button onclick="testRenderResultsContent()">Test renderResultsContent Method</button>
        <button onclick="testClassStructure()">Test Class Structure</button>
        <button onclick="testApiCalls()">Test API Calls</button>
        <button onclick="clearTestResults()">Clear Results</button>
    </div>
    
    <div id="test-results"></div>
    
    <script>
        function addTestResult(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }
        
        function testRenderResultsContent() {
            addTestResult('üß™ Testing renderResultsContent method...', 'info');
            
            // Check if HackathonDashboard class exists
            if (typeof HackathonDashboard === 'undefined') {
                addTestResult('‚ùå HackathonDashboard class not found', 'error');
                return;
            }
            
            addTestResult('‚úÖ HackathonDashboard class found', 'success');
            
            // Create a test instance
            try {
                const dashboard = new HackathonDashboard();
                addTestResult('‚úÖ HackathonDashboard instance created', 'success');
                
                // Check if renderResultsContent method exists
                if (typeof dashboard.renderResultsContent === 'function') {
                    addTestResult('‚úÖ renderResultsContent method exists', 'success');
                    
                    // Test the method with sample data
                    const testElement = document.createElement('div');
                    const testData = [
                        {
                            job_id: 'test_job_1',
                            backend: 'test_backend',
                            status: 'completed',
                            shots: 1000
                        }
                    ];
                    
                    try {
                        dashboard.renderResultsContent(testData, testElement);
                        addTestResult('‚úÖ renderResultsContent method works correctly', 'success');
                        addTestResult(`üìä Test element content: ${testElement.innerHTML.substring(0, 100)}...`, 'info');
                    } catch (error) {
                        addTestResult(`‚ùå renderResultsContent method error: ${error.message}`, 'error');
                    }
                } else {
                    addTestResult('‚ùå renderResultsContent method not found', 'error');
                }
                
            } catch (error) {
                addTestResult(`‚ùå Error creating HackathonDashboard instance: ${error.message}`, 'error');
            }
        }
        
        function testClassStructure() {
            addTestResult('üß™ Testing class structure...', 'info');
            
            if (typeof HackathonDashboard === 'undefined') {
                addTestResult('‚ùå HackathonDashboard class not loaded', 'error');
                return;
            }
            
            try {
                const dashboard = new HackathonDashboard();
                
                // Check for required methods
                const requiredMethods = [
                    'updateWidget',
                    'updateBackendsWidget',
                    'updateJobsWidget',
                    'updateResultsWidget',
                    'renderResultsContent',
                    'getCachedData',
                    'setCachedData',
                    'clearCache'
                ];
                
                let methodsFound = 0;
                requiredMethods.forEach(method => {
                    if (typeof dashboard[method] === 'function') {
                        addTestResult(`‚úÖ Method found: ${method}`, 'success');
                        methodsFound++;
                    } else {
                        addTestResult(`‚ùå Method missing: ${method}`, 'error');
                    }
                });
                
                addTestResult(`üìä Found ${methodsFound}/${requiredMethods.length} required methods`, 'info');
                
            } catch (error) {
                addTestResult(`‚ùå Class structure test error: ${error.message}`, 'error');
            }
        }
        
        function testApiCalls() {
            addTestResult('üß™ Testing API calls...', 'info');
            
            const apiEndpoints = [
                '/api/backends',
                '/api/jobs',
                '/api/job_results'
            ];
            
            apiEndpoints.forEach(endpoint => {
                fetch(endpoint)
                    .then(response => {
                        if (response.ok) {
                            addTestResult(`‚úÖ ${endpoint} - Status: ${response.status}`, 'success');
                        } else {
                            addTestResult(`‚ö†Ô∏è ${endpoint} - Status: ${response.status}`, 'info');
                        }
                    })
                    .catch(error => {
                        addTestResult(`‚ùå ${endpoint} - Error: ${error.message}`, 'error');
                    });
            });
        }
        
        function clearTestResults() {
            document.getElementById('test-results').innerHTML = '';
        }
        
        // Auto-run basic tests on load
        window.addEventListener('load', () => {
            addTestResult('üöÄ JavaScript fixes test page loaded', 'info');
            addTestResult('Click the test buttons above to verify fixes', 'info');
            
            // Check if the dashboard script is loaded
            if (typeof HackathonDashboard !== 'undefined') {
                addTestResult('‚úÖ HackathonDashboard script loaded', 'success');
            } else {
                addTestResult('‚ö†Ô∏è HackathonDashboard script not loaded - may need to load dashboard page first', 'info');
            }
        });
    </script>
    
    <!-- Load the dashboard script for testing -->
    <script src="static/hackathon_dashboard.js"></script>
</body>
</html>
