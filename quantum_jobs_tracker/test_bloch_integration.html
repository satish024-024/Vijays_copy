<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloch Sphere Integration Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            border: 2px solid #06b6d4;
            border-radius: 8px;
            margin-top: 20px;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🚀 Bloch Sphere Integration Test</h1>
        <p>This page tests the integration of the external bloch sphere simulator.</p>
        
        <button class="test-button" onclick="testIframe()">Test Iframe Integration</button>
        <button class="test-button" onclick="testFullscreen()">Test Fullscreen Mode</button>
        
        <div id="iframe-container" class="iframe-container" style="display: none;">
            <iframe id="bloch-iframe" src="/static/bloch-sphere-simulator/index.html"></iframe>
        </div>
        
        <div id="status" style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.5); border-radius: 8px;">
            <h3>Status:</h3>
            <p id="status-text">Ready to test...</p>
        </div>
    </div>

    <script>
        function testIframe() {
            const container = document.getElementById('iframe-container');
            const statusText = document.getElementById('status-text');
            
            statusText.textContent = 'Loading bloch sphere simulator...';
            container.style.display = 'block';
            
            // Test if iframe loads
            const iframe = document.getElementById('bloch-iframe');
            iframe.onload = function() {
                statusText.textContent = '✅ Iframe loaded successfully! Bloch sphere simulator is working.';
            };
            
            iframe.onerror = function() {
                statusText.textContent = '❌ Failed to load iframe. Check if the simulator files are in the correct location.';
            };
        }
        
        function testFullscreen() {
            const container = document.getElementById('iframe-container');
            const iframe = document.getElementById('bloch-iframe');
            
            if (container.style.display === 'none') {
                testIframe();
            }
            
            // Request fullscreen
            if (container.requestFullscreen) {
                container.requestFullscreen().then(() => {
                    document.getElementById('status-text').textContent = '✅ Fullscreen mode activated! Press ESC to exit.';
                }).catch(err => {
                    document.getElementById('status-text').textContent = '❌ Failed to enter fullscreen: ' + err.message;
                });
            } else {
                document.getElementById('status-text').textContent = '❌ Fullscreen API not supported in this browser.';
            }
        }
        
        // Handle fullscreen exit
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.getElementById('status-text').textContent = 'Exited fullscreen mode.';
            }
        });
    </script>
</body>
</html>
