<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>Quantum Dashboard Test</h1>
    <div id="test-results"></div>

    <script>
        function addTestResult(message, type = 'success') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test 1: Check if basic JavaScript works
        try {
            addTestResult('‚úÖ Basic JavaScript functionality works');
        } catch (error) {
            addTestResult('‚ùå Basic JavaScript failed: ' + error.message, 'error');
        }

        // Test 2: Check if math.js is available
        if (typeof math !== 'undefined') {
            addTestResult('‚úÖ Math.js library loaded');
        } else {
            addTestResult('‚ö†Ô∏è Math.js library not loaded (will use fallback)', 'warning');
        }

        // Test 3: Check if Plotly is available
        if (typeof Plotly !== 'undefined') {
            addTestResult('‚úÖ Plotly library loaded');
        } else {
            addTestResult('‚ö†Ô∏è Plotly library not loaded', 'warning');
        }

        // Test 4: Check if Three.js is available
        if (typeof THREE !== 'undefined') {
            addTestResult('‚úÖ Three.js library loaded');
        } else {
            addTestResult('‚ö†Ô∏è Three.js library not loaded', 'warning');
        }

        // Test 5: Check if Chart.js is available
        if (typeof Chart !== 'undefined') {
            addTestResult('‚úÖ Chart.js library loaded');
        } else {
            addTestResult('‚ö†Ô∏è Chart.js library not loaded', 'warning');
        }

        // Test 6: Test basic quantum state vector creation
        try {
            window.QMSTATEVECTOR = [1, 0];
            addTestResult('‚úÖ Quantum state vector initialization works');
        } catch (error) {
            addTestResult('‚ùå Quantum state vector initialization failed: ' + error.message, 'error');
        }

        // Test 7: Test API endpoint availability
        fetch('/api/quantum_state')
            .then(response => {
                if (response.status === 401) {
                    addTestResult('‚úÖ API endpoint accessible (authentication required)');
                } else if (response.status === 503) {
                    addTestResult('‚úÖ API endpoint accessible (not connected to IBM Quantum)');
                } else if (response.ok) {
                    addTestResult('‚úÖ API endpoint accessible and working');
                } else {
                    addTestResult('‚ö†Ô∏è API endpoint returned status: ' + response.status, 'warning');
                }
            })
            .catch(error => {
                addTestResult('‚ùå API endpoint not accessible: ' + error.message, 'error');
            });

        addTestResult('üéâ Dashboard test completed!');
    </script>
</body>
</html>
