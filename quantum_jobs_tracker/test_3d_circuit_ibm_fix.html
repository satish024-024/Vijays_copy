<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Circuit Visualizer IBM Fix Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            border: 2px solid #06b6d4;
            border-radius: 8px;
            margin-top: 20px;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
        }
        .success {
            border-left: 4px solid #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        .error {
            border-left: 4px solid #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        .warning {
            border-left: 4px solid #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }
        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔧 3D Circuit Visualizer - No IBM Integration Test</h1>
        <p>This page tests the 3D circuit visualizer with IBM integration completely disabled for iframe usage.</p>
        
        <button class="test-button" onclick="testIframe()">Test Fixed Iframe (No IBM Errors)</button>
        <button class="test-button" onclick="testFullscreen()">Test Fullscreen</button>
        <button class="test-button" onclick="clearConsole()">Clear Console</button>
        
        <div id="iframe-container" class="iframe-container" style="display: none;">
            <iframe id="3d-circuit-iframe" src="/static/3d-circuit-visualizer/index.html"></iframe>
        </div>
        
        <div id="status" class="status">
            <h3>Status:</h3>
            <p id="status-text">Ready to test the IBM integration fix...</p>
        </div>
        
        <div class="console-output" id="console-output">
            <div>Console output will appear here...</div>
        </div>
    </div>

    <script>
        let consoleOutput = document.getElementById('console-output');
        
        function addToConsole(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'warning' ? '#fbbf24' : '#00ff00';
            const div = document.createElement('div');
            div.innerHTML = `<span style="color: #888;">[${timestamp}]</span> <span style="color: ${color};">${message}</span>`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        function clearConsole() {
            consoleOutput.innerHTML = '<div>Console cleared...</div>';
        }
        
        function testIframe() {
            const container = document.getElementById('iframe-container');
            const statusText = document.getElementById('status-text');
            const statusDiv = document.getElementById('status');
            
            statusText.textContent = 'Loading 3D circuit visualizer (IBM integration disabled)...';
            statusDiv.className = 'status';
            container.style.display = 'block';
            
            addToConsole('Starting 3D circuit visualizer test...');
            
            // Test if iframe loads
            const iframe = document.getElementById('3d-circuit-iframe');
            iframe.onload = function() {
                statusText.textContent = '✅ Iframe loaded! Checking for initialization...';
                statusDiv.className = 'status success';
                addToConsole('✅ Iframe loaded successfully');
                
                // Check if the iframe loaded successfully
                setTimeout(() => {
                    try {
                        // Try to access the iframe's document
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const canvas = iframeDoc.getElementById('quantumCanvas');
                        if (canvas) {
                            statusText.textContent = '✅ SUCCESS! 3D circuit visualizer loaded without IBM integration.';
                            statusDiv.className = 'status success';
                            addToConsole('✅ Canvas found and ready - IBM integration disabled!');
                        } else {
                            statusText.textContent = '⚠️ Iframe loaded but canvas not found.';
                            statusDiv.className = 'status warning';
                            addToConsole('⚠️ Canvas not found in iframe', 'warning');
                        }
                    } catch (e) {
                        statusText.textContent = '⚠️ Cannot access iframe content (CORS). This is normal.';
                        statusDiv.className = 'status warning';
                        addToConsole('⚠️ CORS prevents iframe access - this is normal', 'warning');
                    }
                }, 3000);
            };
            
            iframe.onerror = function() {
                statusText.textContent = '❌ Failed to load iframe.';
                statusDiv.className = 'status error';
                addToConsole('❌ Failed to load iframe', 'error');
            };
        }
        
        function testFullscreen() {
            const container = document.getElementById('iframe-container');
            const iframe = document.getElementById('3d-circuit-iframe');
            
            if (container.style.display === 'none') {
                testIframe();
            }
            
            addToConsole('Testing fullscreen mode...');
            
            // Request fullscreen
            if (container.requestFullscreen) {
                container.requestFullscreen().then(() => {
                    document.getElementById('status-text').textContent = '✅ Fullscreen mode activated! 3D circuit visualizer working without IBM integration.';
                    document.getElementById('status').className = 'status success';
                    addToConsole('✅ Fullscreen mode activated successfully');
                }).catch(err => {
                    document.getElementById('status-text').textContent = '❌ Failed to enter fullscreen: ' + err.message;
                    document.getElementById('status').className = 'status error';
                    addToConsole('❌ Fullscreen failed: ' + err.message, 'error');
                });
            } else {
                document.getElementById('status-text').textContent = '❌ Fullscreen API not supported.';
                document.getElementById('status').className = 'status error';
                addToConsole('❌ Fullscreen API not supported', 'error');
            }
        }
        
        // Handle fullscreen exit
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.getElementById('status-text').textContent = 'Exited fullscreen mode. Test completed successfully!';
                document.getElementById('status').className = 'status success';
                addToConsole('✅ Exited fullscreen - test completed successfully');
            }
        });
        
        // Initial message
        addToConsole('3D Circuit Visualizer - No IBM Integration Test Ready');
        addToConsole('This test verifies that the visualizer loads with IBM integration completely disabled');
    </script>
</body>
</html>
