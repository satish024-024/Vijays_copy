<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="300" viewBox="0 0 500 300">
  <!-- Quantum Measurement Histogram SVG -->
  <!-- Background -->
  <rect x="0" y="0" width="500" height="300" fill="#f5f7fa" />
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Quantum Measurement Results (1024 shots)
  </text>
  
  <!-- Axes -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#2c3e50" stroke-width="2" />
  <line x1="50" y1="50" x2="50" y2="250" stroke="#2c3e50" stroke-width="2" />
  
  <!-- X-axis Labels (Quantum States) -->
  <text x="87.5" y="270" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">000</text>
  <text x="162.5" y="270" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">001</text>
  <text x="237.5" y="270" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">010</text>
  <text x="312.5" y="270" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">100</text>
  <text x="387.5" y="270" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">111</text>
  
  <!-- Y-axis Labels (Probabilities) -->
  <text x="40" y="250" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="end">0</text>
  <text x="40" y="200" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="end">0.25</text>
  <text x="40" y="150" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="end">0.5</text>
  <text x="40" y="100" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="end">0.75</text>
  <text x="40" y="50" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="end">1.0</text>
  
  <!-- Y-axis grid lines -->
  <line x1="50" y1="200" x2="450" y2="200" stroke="#2c3e50" stroke-width="0.5" stroke-dasharray="5,5" />
  <line x1="50" y1="150" x2="450" y2="150" stroke="#2c3e50" stroke-width="0.5" stroke-dasharray="5,5" />
  <line x1="50" y1="100" x2="450" y2="100" stroke="#2c3e50" stroke-width="0.5" stroke-dasharray="5,5" />
  <line x1="50" y1="50" x2="450" y2="50" stroke="#2c3e50" stroke-width="0.5" stroke-dasharray="5,5" />
  
  <!-- Bars -->
  <rect x="62.5" y="150" width="50" height="100" fill="#3498db" opacity="0.8" />
  <rect x="137.5" y="245" width="50" height="5" fill="#9b59b6" opacity="0.8" />
  <rect x="212.5" y="245" width="50" height="5" fill="#3498db" opacity="0.8" />
  <rect x="287.5" y="245" width="50" height="5" fill="#9b59b6" opacity="0.8" />
  <rect x="362.5" y="150" width="50" height="100" fill="#3498db" opacity="0.8" />
  
  <!-- Error bars -->
  <line x1="87.5" y1="145" x2="87.5" y2="155" stroke="#2c3e50" stroke-width="2" />
  <line x1="77.5" y1="145" x2="97.5" y2="145" stroke="#2c3e50" stroke-width="2" />
  <line x1="77.5" y1="155" x2="97.5" y2="155" stroke="#2c3e50" stroke-width="2" />
  
  <line x1="387.5" y1="145" x2="387.5" y2="155" stroke="#2c3e50" stroke-width="2" />
  <line x1="377.5" y1="145" x2="397.5" y2="145" stroke="#2c3e50" stroke-width="2" />
  <line x1="377.5" y1="155" x2="397.5" y2="155" stroke="#2c3e50" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="380" y="70" width="15" height="15" fill="#3498db" opacity="0.8" />
  <text x="400" y="83" font-family="Arial" font-size="12" fill="#2c3e50">|0⟩ and |3⟩</text>
  <rect x="380" y="95" width="15" height="15" fill="#9b59b6" opacity="0.8" />
  <text x="400" y="108" font-family="Arial" font-size="12" fill="#2c3e50">|1⟩ and |2⟩</text>
</svg>
