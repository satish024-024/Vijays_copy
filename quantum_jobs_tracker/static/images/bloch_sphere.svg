<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400" viewBox="0 0 400 400">
  <!-- Bloch Sphere SVG -->
  <!-- Background -->
  <rect x="0" y="0" width="400" height="400" fill="#f5f7fa" />
  
  <!-- Bloch Sphere -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#2c3e50" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- X, Y, Z axes -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#e74c3c" stroke-width="2" />
  <text x="360" y="200" font-family="Arial" font-size="14" fill="#e74c3c">X</text>
  
  <line x1="200" y1="50" x2="200" y2="350" stroke="#2ecc71" stroke-width="2" />
  <text x="200" y="40" font-family="Arial" font-size="14" fill="#2ecc71">Z</text>
  
  <line x1="200" y1="200" x2="306" y2="306" stroke="#3498db" stroke-width="2" />
  <text x="315" y="315" font-family="Arial" font-size="14" fill="#3498db">Y</text>

  <!-- Equator circle (X-Y plane) -->
  <ellipse cx="200" cy="200" rx="150" ry="50" fill="none" stroke="#2c3e50" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Meridian circles -->
  <ellipse cx="200" cy="200" rx="50" ry="150" fill="none" stroke="#2c3e50" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- State vector -->
  <line x1="200" y1="200" x2="280" y2="120" stroke="#9b59b6" stroke-width="3" />
  <circle cx="280" cy="120" r="8" fill="#9b59b6" />
  
  <!-- State labels -->
  <text x="190" y="190" font-family="Arial" font-size="12" fill="#2c3e50">|0⟩</text>
  <text x="190" y="350" font-family="Arial" font-size="12" fill="#2c3e50">|1⟩</text>
  
  <!-- State vector equation -->
  <text x="80" y="380" font-family="Arial" font-size="16" fill="#2c3e50">|ψ⟩ = α|0⟩ + β|1⟩</text>
  
  <!-- Angle arcs -->
  <path d="M 200 185 A 15 15 0 0 1 215 200" fill="none" stroke="#f39c12" stroke-width="2" />
  <text x="215" y="185" font-family="Arial" font-size="12" fill="#f39c12">θ</text>
  
  <path d="M 215 200 A 15 15 0 0 1 215 215" fill="none" stroke="#f39c12" stroke-width="2" />
  <text x="225" y="215" font-family="Arial" font-size="12" fill="#f39c12">φ</text>
</svg>
